


<div class="cards-row">
  <div class="card-container" *ngFor="let user of users$ | async">
    <span class="pro">PRO</span>
    <img class="round" [src]="user.imgUrl" alt="user" />
    <h3>{{ user.name }}</h3>
    <h6>{{ user.email }}</h6>
    <p>{{ user.phone }}</p>
    <div class="buttons">
      <button class="primary">
        Message
      </button>
      <button class="primary ghost">
        Following
      </button>
    </div>
    <div class="skills">
      <h6>Skills</h6>
      <ul>
        <li>UI / UX</li>
        <li>Front End Development</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Node</li>
      </ul>
    </div>
  </div>
</div>
